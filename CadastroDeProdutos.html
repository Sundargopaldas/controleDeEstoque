
   <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="produtos.css">
    
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Cadastro de Produtos</h1>
            <form id="productForm">
                <div class="form-group">
                    <label for="cliente">Cliente</label>
                    <select id="cliente" name="cliente" required>
                        <option value="">Selecione um cliente</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="produto">Produto</label>
                    <select id="produto" name="produto" required>
                        <option value="">Selecione um produto</option>
                        <option value="novo">Novo Produto</option>
                    </select>
                    <div class="novo-produto">
                        <label for="novoProduto">Nome do Novo Produto:</label>
                        <input type="text" id="novoProduto" name="novoProduto">
                    </div>
                </div>
                <div class="form-group">
                    <label for="id">ID</label>
                    <input type="text" id="id" name="id" required>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" name="descricao" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="imagem">Imagem do Produto</label>
                    <input type="file" id="imagem" name="imagem" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="entrada">Entrada</label>
                    <input type="number" id="entrada" name="entrada" required>
                </div>
                <div class="form-group">
                    <label for="saida">Saída</label>
                    <input type="number" id="saida" name="saida" required>
                </div>
                <div class="form-group">
                    <button type="submit">Cadastrar Produto</button>
                </div>
            </form>
        </div>
    </div>
 
    <script src="produtos.js"></script>
    </html>
