<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Estoque</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Controle de Estoque</h1>

    <label for="produto">Produto:</label>
    <input type="text" id="produto" placeholder="Nome do produto">

    <label for="entrada">Entrada:</label>
    <input type="number" id="entrada" placeholder="Quantidade de entrada">

    <label for="saida">Saída:</label>
    <input type="number" id="saida" placeholder="Quantidade de saída">

    <label for="estoque">Estoque:</label>
    <input type="number" id="estoque" readonly>

    <label for="cliente">Cliente:</label>
    <input type="text" id="cliente" placeholder="Nome do cliente">

    <button id="enviar">Enviar</button>
  </div>

  <div class="container">
    <h2>Registros de Estoque</h2>
    <table id="tabelaEstoque">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Entrada</th>
          <th>Saída</th>
          <th>Estoque</th>
          <th>Cliente</th>
          <th>Data</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
