<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Produtos</h1>
        <form id="produtoForm" class="produto-form">
            <div class="form-group">
                <label for="cliente">Cliente:</label>
                <input type="text" id="cliente" required>
            </div>
            <div class="form-group">
                <label for="entrada">Entrada:</label>
                <input type="number" id="entrada" required>
            </div>
            <div class="form-group">
                <label for="saida">Saída:</label>
                <input type="number" id="saida" required>
            </div>
            <div class="form-group">
                <label for="estoque">Estoque:</label>
                <input type="number" id="estoque" readonly>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <input type="text" id="status" readonly>
            </div>
            <button type="submit">Enviar</button>
            <a class="HistProdutos" href="HistoricoDeProdutos.htm">Histórico de Produtos</a>
        </form>

        <table id="produtosTable" class="produtos-table">
    <thead>
        <tr>
            <th>Cliente</th>
            <th>Entrada</th>
            <th>Saída</th>
            <th>Estoque</th>
            <th>Status</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <!-- Dados dos produtos serão inseridos aqui via JavaScript -->
    </tbody>
</table>
    </div>
    <script src="produtos.js"></script>
</body>
</html>
